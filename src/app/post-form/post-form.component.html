<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input #title class="form-control" [(ngModel)]="currentPost.title" type="text" name="title">
        </div>
        <div class="form-group">
            <label>Body</label>
            <input #body class="form-control" [(ngModel)]="currentPost.body" type="text" name="body">
        </div>
        <input type="hidden" [(ngModel)]="currentPost.id" name="id">
        <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
        <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
    </form>
</div>
